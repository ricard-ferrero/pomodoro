<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pomo d'Oro</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<body>
	<div class="container">
		<header id="header" class="py-3 mb-4 border-bottom">
			<h1 class="">Pomo d'Oro</h1>
			<p>Be organized, be productive. Be an italian tomato.</p>
		</header><!-- /header -->	
	</div>


	<main class="container card shadow-lg bg-body rounded">
		<div id="container-options">
		</div>
		<div id="container-chrono" class="card-body text-center fs-1">
			<div id="chrono-time" style="font-size: 5rem;">25:00</div>
			<button type="button" id="chrono-button" class="waiting btn btn-success">Start</button>
		</div>
	</main>


	<footer class="text-bg-dark py-3 mt-4 border-top fixed-bottom text-center">

	<script type="text/javascript" src="app.js"></script>
