<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pomo d'Oro</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

	<style type="text/css">
		body {
			height: 100vh;
			display: grid;
			grid-template-rows: auto 1fr auto;
		}

	</style>

</head>
<body>
	<div class="container">
		<header id="header" class="py-3 mb-4 border-bottom">
			<h1 class="">Pomo d'Oro</h1>
			<p>Be organized, be productive. Be an italian tomato.</p>
		</header>
	</div>

	<main class="d-flex flex-column justify-content-evenly">
		<div id="configure-inputs" class="container text-center">
			<div class="d-flex justify-content-around">
				<div class="my-2">
					<label class="form-label m-0" for="working-time">Working time</label>
					<input class="form-control" type="number" id="working-time" min="1" max="60" value="25">
				</div>
				<div class="my-2">
					<label class="form-label m-0"  for="short-break">Short break</label>
					<input class="form-control" type="number" id="short-break" min="1" max="60" value="5">
				</div>
				<div class="my-2">
					<label class="form-label m-0"  for="long-break">Long break</label>
					<input class="form-control" type="number" id="long-break" min="1" max="60" value="20">
				</div>
			</div>

			<button id="reset-button" class="btn btn-secondary my-2">Reset</button>
		</div>


		<div class="container card shadow-lg bg-body rounded">
			<div class="card-body text-center fs-1">
			<p id="session" class="h1 d-none"></p>
				<div id="chrono-time" style="font-size: 5rem;" class="text-muted">25:00</div>
				<button type="button" id="chrono-button" class="waiting btn btn-success">Start</button>
			</div>
		</div>
	</main>


	<footer class="text-bg-dark py-3 mt-4 text-center">
	      <p class="mb-0 mb-md-0">Made with <span style="color: tomato;"><3</span> by Ricard Ferrero</p>
	      <p class="mb-0 mb-md-0"><a href="https://github.com/ricard-ferrero"><img src="./github-icon.png" alt="Github link"/></a></p>
  	</footer>



	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
